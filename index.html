<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Styling.css">
    <title>Incremental Army</title>
</head>
<body>
    <div id="navBar" class="flexBox" style="flex-direction: row;">
        <button style="margin: 0.25vw;" id="mB" onclick="changeTab(0)">Manpower</button>
        <button style="margin: 0.25vw;" id="eB" onclick="changeTab(1)">Equipment</button>
        <button style="margin: 0.25vw;" id="fB" onclick="changeTab(2)">Finances</button>
        <button style="margin: 0.25vw;" id="bB" onclick="changeTab(3)">Battleground</button>
        <button style="margin: 0.25vw;" id="pB" onclick="changeTab(4)">Promotions</button>
        <button style="margin: 0.25vw;" id="sB" onclick="changeTab(5)">Settings</button>
    </div>
    <div id="newsHolder">
        <div id="news">
            
        </div>
    </div>
    <div id="manpowerArea" class="flexBox">
        <h3>Enlisted<hr></h3>
        <div class="currencyHolder">
            <img style="border: 2px solid #294e3e;" src="Imgs/PVT.png">
            <div style="color:#294e3e;margin-left: .5vw;" id="pvtText">Private: 0.00</div>
            <button style="margin-left: .5vw;">Enlist 1 PVT | Cost: 1.00 Infantry Equipment</button>
        </div>
        <div class="currencyHolder">
            <img style="border: 2px solid #294e3e;" src="Imgs/CPL.png">
            <div style="color:#294e3e;margin-left: .5vw;" id="cplText">Corporal: 0.00</div>
            <button style="margin-left: .5vw;">Enlist 1 CPL | Cost: 2.00 Infantry Equipment</button>
        </div>
        <div class="currencyHolder">
            <img style="border: 2px solid #294e3e;" src="Imgs/SGT.png">
            <div style="color:#294e3e;margin-left: .5vw;" id="sgtText">Sergeant: 0.00</div>
            <button style="margin-left: .5vw;">Enlist 1 SGT | Cost: 3.00 Infantry Equipment</button>
        </div>
        <div class="currencyHolder">
            <img style="border: 2px solid #294e3e;" src="Imgs/SSGT.png">
            <div style="color:#294e3e;margin-left: .5vw;" id="sgtText">Staff Sergeant: 0.00</div>
            <button style="margin-left: .5vw;">Enlist 1 SSGT | Cost: 4.00 Infantry Equipment</button>
        </div>
        <h3>Officers<hr></h3>
        <div class="currencyHolder">
            <img style="border: 2px solid #294e3e;" src="Imgs/LT2.png">
            <div style="color:#294e3e;margin-left: .5vw;" id="ltText">2nd Lieutenant: 0.00</div>
            <button style="margin-left: .5vw;">Hire 1 2nd LT | Cost: 1.00 Medal</button>
        </div>
        <div class="currencyHolder">
            <img style="border: 2px solid #294e3e;" src="Imgs/LT1.png">
            <div style="color:#294e3e;margin-left: .5vw;" id="ltText">1st Lieutenant: 0.00</div>
            <button style="margin-left: .5vw;">Hire 1 1st LT | Cost: 2.00 Medals</button>
        </div>
        <div class="currencyHolder">
            <img style="border: 2px solid #294e3e;" src="Imgs/CPT.png">
            <div style="color:#294e3e;margin-left: .5vw;" id="cptText">Captain: 0.00</div>
            <button style="margin-left: .5vw;">Hire 1 CPT | Cost: 5.00 Medals</button>
        </div> 
        <div class="currencyHolder">
            <img style="border: 2px solid #294e3e;" src="Imgs/MAJ.png">
            <div style="color:#294e3e;margin-left: .5vw;" id="majText">Major: 0.00</div>
            <button style="margin-left: .5vw;">Hire 1 MAJ | Cost: 10.00 Medals</button>
        </div>

    </div>
</body>
    <script src="JS/Internal/Cache.js"></script>
    <script src="JS/Internal/BreakEternity.js"></script>
    <script src="JS/Internal/Formatting.js"></script>
    <script src="JS/Internal/MyMath.js"></script>
    <script src="JS/Data.js"></script>
    <script src="JS/Main.js"></script>
    <script src="JS/Update.js"></script>
    <script src="JS/Newsticker.js"></script>
</html>
